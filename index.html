<!DOCTYPE html>
<html>
  <head>
    <title>Expence-calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

  <body>
    <div id="container">
      <div class="heading">
        <marquee  style="width:100%;"
        behavior="alternate" ><h1>Budget calculator</h1></marquee>

      </div>
     
  
      <div class="section">
        <form class="left">
          <input type="text" placeholder="Enter your budget" id="budget" />
          <button type="submit" id="budget-btn">Submit</button>
        </form>

        <form class="right">
          <input type="text" placeholder="Enter title" id="title"/>
          <input type="number" placeholder="Enter cost" id="cost"/>

          <button id="product-btn" type="submit">Submit</button>
        </form>
      </div>

      <div class="bar">
        <div class="one">
          <h3>Total Budget</h3>
          <p id="Total-budget">00</p>
        </div>

        <div class="two">
          <h3>Total Expence</h3>
          <p id="expence">00</p>
        </div>

        <div class="three">
          <h3>Total Balence</h3>
          <p id="balence">00</p>
        </div>
      </div>
   
    <div class="list" id="expence-list">
      






      
</div>
<script src="./Exee.js"></script>
  </body>
</html>
